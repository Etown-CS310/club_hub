<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etown ClubHub</title>

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/style.css" rel="stylesheet">
    
  </head>

  <body>
    <header>
      <nav id="navbar"></nav>
    </header>

    <main>
      <div class="center-container">
      <div class="container text-center">
      <div class="row row-cols-2">

        <!-- Featured Clubs -->
        <div class="col col-margin">
          <div class="custom-container">
            <h2>Featured Clubs</h2>
            <div id="clubCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <!-- Featured Club indicators will be dynamically inserted here -->
              </div>
            
              <div class="carousel-inner">
                <!-- Featured Clubs will be dynamically inserted here -->
              </div>
            
              <div class="carousel-button-indicators">
                <!-- Featured Clubs Button indicators will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Club Events Section -->
        <div class="col ">
        <div class="custom-container col-margin d-flex flex-column">
          <h2>Upcoming Events</h2>
          <div class=" d-flex table-responsive">
              <table class="table table-primary table-striped-columns ">
              <thead>
                <tr>
                  <th scope="col">Club</th>
                  <th scope="col">Event</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                  <th scope="col">Location</th>
                </tr>
              </thead>
              <tbody id = "home-events">
                <!-- Events will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        </div>

        <!-- Club News & Announcements Section with Carousel -->
        <div class="col col-margin">
        <div class="custom-container">
            <h2>Latest News</h2>
            
            <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <!-- News indicators will be dynamically inserted here -->
              </div>
            
              <div class="carousel-inner">
                <!-- News will be dynamically inserted here -->
              </div>
            
              <div class="carousel-button-indicators">
                <!-- News Button indicators will be dynamically inserted here -->
              </div>
            </div>
        </div>
        </div>

        <!-- About Us Section -->
        <div class="col home-about-section">
        <div class="custom-container col-margin d-flex flex-column">
          <h2>
            <a href="/pages/aboutUs.html" id="aboutUs">About Us</a>
          </h2>
          <div class="team-grid">
            <div class="team-member">
              <h3 class="member-name">Muz Islam</h3>
              <p class="member-role">Programmer</p>
              <p class="member-bio">Senior IS major seeking full-time opportunities post-graduation.</p>
              <div class="btn-container">
                <a href="https://muzzy3k.github.io/" class="btn aboutBtn" target="_blank">Portfolio</a>
              </div>
            </div>
            
            <div class="team-member">
              <h3 class="member-name">Matt Smith</h3>
              <p class="member-role">Programmer</p>
              <p class="member-bio">Junior CS major seeking summer internship opportunities.</p>
              <div class="btn-container">
                <a href="https://msmit99.github.io/" class="btn aboutBtn" target="_blank">Portfolio</a>
              </div>
            </div>
          </div>
        </div>
        </div>

      </div>
      </div>
      </div>
    </main>

    <footer id="footer"></footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

    <!-- Firebase JS SDKs (Compat Versions) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>

    <!-- Custom Firebase -->
    <script src="/js/firebase.js"></script>

    <!-- Custom JS -->
    <script src="/js/global.js"></script>
    <script src="/js/homeDynamicUpdates.js"></script>

  </body>
</html>
