<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Clubhub</title>
    
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <main class="container-fluid mt-4">
        <div class="row chat-container">
            <!-- Conversations List -->
            <div class="col-md-4 conversations-list">
                <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                    <h5 class="mb-0">Messages</h5>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newMessageModal">
                        <i class="bi bi-plus-circle"></i> New Chat
                    </button>
                </div>
                <div id="conversationsList">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 chat-messages">
                <div id="chatHeader" class="p-3 border-bottom">
                    <!-- Current chat header will be shown here -->
                </div>
                <div id="messagesArea" class="messages-area">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="message-input-area">
                    <form id="messageForm" class="d-flex gap-2">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- New Chat Modal -->
        <div class="modal fade" id="newMessageModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Chat</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Search for a user or club:</label>
                            <input type="text" class="form-control" id="userSearch" 
                                   placeholder="Type to search...">
                            <div id="searchResults" class="mt-2 border rounded" style="max-height: 200px; overflow-y: auto;">
                                <!-- Search results will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer id="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

    <!-- Firebase JS SDKs (Compat Versions) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>

    <!-- Custom Firebase -->
    <script src="/js/firebase.js"></script>

    <!-- Custom JS -->
    <script src="/js/global.js"></script>
    <script src="/js/messages.js"></script>
    <script src="/js/inbox.js"></script>
</body>
</html>
