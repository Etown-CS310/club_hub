<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H+K6v7w5PzFhiI8lBvZpjyI27R5I9nF41i1qF3s8vj6VcdMwQ5kIuY/DF" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contact Us Form -->
    <div id="contactFormPopup" class="form-popup">
        <div class="modal-content p-4" id="contactModalContent">
            <form class="form-container" id="contactForm">
                <div class="mb-4">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    
                    <!-- Name Input -->
                    <div class="form-group mb-3">
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="nameInput" 
                            placeholder="Enter your name" 
                            name="name" 
                            required
                        >
                    </div>

                    <!-- Email Input -->
                    <div class="form-group mb-3">
                        <input 
                            type="email" 
                            class="form-control form-control-lg" 
                            id="emailInput" 
                            placeholder="Enter your email" 
                            name="email" 
                            required
                        >
                    </div>

                    <!-- Message Input -->
                    <div class="form-group mb-3">
                        <textarea 
                            class="form-control form-control-lg" 
                            id="messageInput" 
                            rows="4" 
                            placeholder="Enter your message" 
                            name="message" 
                            required
                        ></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg save">
                            <i class="bi bi-check-circle me-2"></i>Submit
                        </button>
                        <button type="button" class="btn btn-danger btn-lg cancel" id="closeContactForm">
                            <i class="bi bi-x-circle me-2"></i>Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Close form functionality
        document.getElementById('closeContactForm').addEventListener('click', function() {
            document.getElementById('contactFormPopup').style.display = 'none';
        });
    </script>
</body>
</html>
