<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/style.css" rel="stylesheet">
    
</head>
<body id="contactBody">
    <header>
        <nav id="navbar"></nav>
      </header>

    <main>
    <div class="main-content">
        <div class="contact-info">
            <h1 class="section-title">Get in touch</h1>
            <p class="contact-description">
                Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
            </p>
            
            <div class="contact-methods">
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-method-info">
                        <h3>Email</h3>
                        <p>islamm@etown.edu</p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <i class="fas fa-location-dot"></i>
                    <div class="contact-method-info">
                        <h3>Location</h3>
                        <p>1 Alpha Dr, Elizabethtown, PA 17022</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form id="contactForm">
                <div class="input-group">
                    <label class="form-label" for="nameInput">Name</label>
                    <input
                        type="text"
                        class="form-control contact"
                        id="nameInput"
                        placeholder="Enter your name"
                        required
                    >
                </div>
        
                <div class="input-group">
                    <label class="form-label" for="emailInput">Email</label>
                    <input
                        type="email"
                        class="form-control contact"
                        id="emailInput"
                        placeholder="Enter your email"
                        required
                    >
                </div>
        
                <div class="input-group">
                    <label class="form-label" for="messageInput">Message</label>
                    <textarea
                        class="form-control contact"
                        id="messageInput"
                        placeholder="How can we help?"
                        required
                    ></textarea>
                </div>
        
                <button type="submit" class="btn btn-primary" id="contactSubmitButton">
                    Send message
                </button>
            </form>
        </div>
    </div>
    </main>
    
    <footer id="footer"></footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

    <!-- Firebase JS SDKs (Compat Versions) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>

    <!-- Custom Firebase -->
    <script src="../js/firebase.js"></script>

    <!-- Custom JS -->
    <script src="../js/global.js"></script>
    <script src="../js/messages.js"></script>
</body>
</html>
