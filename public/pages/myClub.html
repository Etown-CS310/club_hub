<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Club</title>

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/style.css" rel="stylesheet">

  </head>

  <body>
    <header>
      <nav id="navbar"></nav>
    </header>

    <!-- Edit Mode Toggle Button -->
    <button id="editModeToggle" class="btn btn-warning text-white position-fixed bottom-0 end-0 mb-5 me-3 shadow">
      <i class="bi bi-pencil-square me-2"></i>Toggle Edit Mode
    </button>

    <main>
      <div class="center-container">
      <div class="container-fluid text-center">
      <div class="row row-cols-2">

        <!-- Club News -->
        <div class="col col-margin">
        <div id="newsCarousel" class="carousel slide custom-container" data-bs-ride="carousel">
          <h2 id="news_header">
              <span id="club_name">
                <!-- Club Name will be dynamically inserted here -->
              </span> News 
              
              <button id="openNameForm" class="btn btn-sm btn-warning text-white edit-button edit-mode-only">
                <i class="bi bi-pencil-square me-1"></i>Edit Name
              </button>
              <button id="editNewsForm" class="btn btn-sm btn-warning text-white edit-button edit-mode-only">
                <i class="bi bi-pencil-square me-1"></i>Edit News
              </button>
              <button id="addNewsForm" class="btn btn-sm btn-primary add-button edit-mode-only">
                <i class="bi bi-plus-lg me-1"></i>Add News
              </button>
          </h2>

          <div class="carousel-indicators">
            <!-- News indicators will be dynamically inserted here -->
          </div>

          <div class="carousel-inner">
            <!-- News will be dynamically inserted here -->
          </div>

          <div class="carousel-button-indicators">
            <!-- News Button indicators will be dynamically inserted here -->
          </div>

          <!-- Edit forms will be dynamically shown in edit mode -->
          <!-- Edit Name Form -->
          <div id="popupNameForm" class="form-popup">
            <div class="modal-content p-4">
                <form class="form-container" id="nameForm">
                    <div class="mb-4">
                        <h2 class="text-center mb-4">Edit Name</h2>
                        
                        <div class="form-group">
                            <input 
                                type="text" 
                                class="form-control form-control-lg mb-3" 
                                id="clubNameInput" 
                                placeholder="Enter new name" 
                                name="name" 
                                required
                            >
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg form-button">
                                <i class="bi bi-check-circle me-2"></i>Save
                            </button>
                            <button type="button" class="btn btn-danger btn-lg form-button" id="closeNameForm">
                                <i class="bi bi-x-circle me-2"></i>Close
                            </button>
                        </div>
                    </div>
                </form>
            </div>
          </div>

          <!-- Edit News Form -->
          <div id="popupNewsForm" class="form-popup">
            <div class="modal-content p-4">
              <form class="form-container" id="newsForm">
                  <div class="mb-4">
                    <h2 class="text-center mb-4">Edit News</h2>

                    <div class="form-group mb-3">
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="newsTitleInput" 
                            placeholder="Enter News Title" 
                            name="newsTitleInput"
                        >
                    </div>

                    <div class="form-group mb-3">
                        <label for="newsImageInput" class="form-label">Choose Image</label>
                        <input 
                            type="file" 
                            class="form-control form-control-lg" 
                            id="newsImageInput" 
                            name="newsImageInput" 
                            accept="image/*"
                        >
                    </div>

                    <div id="imagePreview" class="mt-3 mb-4">
                        <img 
                            id="previewImg" 
                            src="#" 
                            alt="Image Preview" 
                            class="img-fluid rounded shadow-sm" 
                            style="max-width: 100%; display: none;"
                        >
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Save
                        </button>
                        <button type="button" class="btn btn-danger btn-lg" id="closeNewsForm">
                            <i class="bi bi-x-circle me-2"></i>Close
                        </button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>

        <!-- Club Events -->
        <div class="col">
        <div class="custom-container col-margin d-flex flex-column">
          <h2>
            Upcoming Events
            <button class="btn btn-sm btn-warning text-white edit-button edit-mode-only">
              <i class="bi bi-pencil-square me-1"></i>Edit
            </button>
            <button class="btn btn-sm btn-primary add-button edit-mode-only">
              <i class="bi bi-plus-lg me-1"></i>Add
            </button>
          </h2>
          <div class="d-flex overflow-auto">
              <table class="table table-primary table-striped-columns ">
              <thead>
                <th scope="col">Event</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Location</th>
              </thead>
              <tbody id="club-events">
                <!-- Events will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        </div>

        <!-- Club Cabinet -->
        <div class="col col-margin">
        <div class="custom-container d-flex flex-column">
          <h2>
            Club Cabinet
            <button id="editCabinetForm" class="btn btn-sm btn-warning text-white edit-button edit-mode-only">
              <i class="bi bi-pencil-square me-1"></i>Edit Cabinet
            </button>
            <button id="addCabinetForm" class="btn btn-sm btn-primary add-button edit-mode-only">
              <i class="bi bi-plus-lg me-1"></i>Add Cabinet
            </button>
          </h2>
          <div class="d-flex overflow-auto">
            <table class="table table-primary table-striped-columns" id="clubCabinet">
              <thead>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Major</th>
                <th scope="col">Grade</th>
              </thead>
              <tbody>
                <!-- Cabinet will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        </div>

        <!-- Social Media -->
        <div class="col">
        <div class="custom-container col-margin d-flex flex-column">
          <h2>
            Social Media
            <button id="editSMForm" class="btn btn-sm btn-warning text-white edit-button edit-mode-only">
              <i class="bi bi-pencil-square me-1"></i>Edit SM
            </button>
            <button id="addSMForm" class="btn btn-sm btn-primary add-button edit-mode-only">
              <i class="bi bi-plus-lg me-1"></i>Add SM
            </button>
          </h2>
          <div class="d-flex overflow-auto">
            <table class="table table-primary table-striped-columns" id="socialMedia">
              <thead>
                <th scope="col">Social</th>
                <th scope="col">Tag</th>
              </thead>
              <tbody>
                <!-- Cabinet will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
      </div>
      </div>

      <!-- Club Email Contact (bottom card) -->
      <div class="container d-flex justify-content-center mb-1">
        <div class="card shadow-sm" style="width: fit-content;">
          <div class="card-body d-flex align-items-center gap-1 px-4 " id="email">
            <h6 class="mb-0">Reach out to our Club:</h6>
            <!-- Email will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- Goes to the Contact Us Form -->
      <div class="contact-button-container">
        <a href="contact.html" class="btn btn-info text-white contact-button edit-mode-only">
          <i class="bi bi-chat me-2"></i>Contact Us
        </a>
      </div>
    </main>

    <footer id="footer"></footer>
    
<!-- Replace the existing script with this one, just before the closing </body> tag -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the toggle button
    const toggleButton = document.getElementById('editModeToggle');
    
    // Function to enter edit mode
    function enterEditMode() {
      document.body.classList.add('edit-mode');
      toggleButton.innerHTML = '<i class="bi bi-eye me-2"></i>View Mode';
      toggleButton.classList.remove('btn-warning');
      toggleButton.classList.add('btn-success');
    }
    
    // Function to exit edit mode
    function exitEditMode() {
      document.body.classList.remove('edit-mode');
      toggleButton.innerHTML = '<i class="bi bi-pencil-square me-2"></i>Edit Mode';
      toggleButton.classList.remove('btn-success');
      toggleButton.classList.add('btn-warning');
    }
    
    // Toggle button click handler
    toggleButton.addEventListener('click', function() {
      if (document.body.classList.contains('edit-mode')) {
        exitEditMode();
      } else {
        enterEditMode();
      }
    });
    
    // Check URL parameters for edit mode
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('edit') === 'true') {
      enterEditMode();
    }
  });
</script>

    <!-- Custom Firebase -->
    <script src="/js/firebase.js"></script>

    <!-- Custom JS -->
    <script src="/js/global.js"></script>
    <script src="/js/dynamicUpdates.js"></script>
    <script src="/js/editMyClub.js"></script>
    
  </body>
</html>
