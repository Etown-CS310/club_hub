<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - ClubHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- Event Details Section -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 id="eventTitle" class="card-title mb-3"></h1>
                        <div id="eventDetails">
                            <p><strong>Club:</strong> <span id="eventClub"></span></p>
                            <p><strong>Date:</strong> <span id="eventDate"></span></p>
                            <p><strong>Time:</strong> <span id="eventTime"></span></p>
                            <p><strong>Location:</strong> <span id="eventLocation"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Comments</h3>
                        <form id="commentForm" class="mb-4">
                            <div class="mb-3">
                                <textarea class="form-control" id="commentText" rows="3" placeholder="Write a comment..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post Comment</button>
                        </form>
                        <div id="commentsContainer">
                            <!-- Comments will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance Section -->
            <div class="col-lg-4">
                <div id="attendanceSection" class="card mb-4 d-none">
                    <div class="card-body">
                        <h3>Take Attendance</h3>
                        <div class="mb-3">
                            <label class="form-label">Search Members</label>
                            <div class="dropdown">
                                <button class="btn border dropdown-toggle w-100 text-start d-flex justify-content-between align-items-center" 
                                        type="button" 
                                        id="memberDropdown" 
                                        data-bs-toggle="dropdown" 
                                        aria-expanded="false">
                                    <span id="selectedMembersText">Select Members</span>
                                </button>
                                <div class="dropdown-menu w-100 p-2">
                                    <input type="text" 
                                           class="form-control mb-2" 
                                           id="memberSearch" 
                                           placeholder="Search members...">
                                    <div id="memberList" class="member-list" style="max-height: 200px; overflow-y: auto;">
                                        <!-- Member checkboxes will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Attendance List -->
                        <div class="attendance-list mb-3">
                            <label class="form-label">Attendance</label>
                            <div id="selectedMembersList" class="bg-light p-2 rounded">
                                <!-- Attendance list will be shown here -->
                            </div>
                        </div>

                        <button id="saveAttendance" class="btn btn-primary w-100">Save Attendance</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

    <!-- Custom JS -->
    <script src="/js/firebase.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/eventDetails.js"></script>
</body>
</html>
